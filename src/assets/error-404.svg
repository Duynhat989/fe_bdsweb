<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="800" height="400" fill="#ffeeee"/>
    
    <!-- Decorative circles -->
    <circle cx="150" cy="100" r="80" fill="#ffcccc" opacity="0.5"/>
    <circle cx="650" cy="300" r="100" fill="#ffcccc" opacity="0.5"/>
    
    <!-- Robot -->
    <g transform="translate(180,150)">
        <!-- Body -->
        <rect x="0" y="30" width="80" height="100" fill="#ff4444" rx="10"/>
        <!-- Head -->
        <rect x="10" y="0" width="60" height="40" fill="#ff4444" rx="5"/>
        <!-- Eyes -->
        <circle cx="30" cy="20" r="8" fill="white"/>
        <circle cx="50" cy="20" r="8" fill="white"/>
        <circle cx="30" cy="20" r="4" fill="#333"/>
        <circle cx="50" cy="20" r="4" fill="#333"/>
        <!-- Antenna -->
        <line x1="40" y1="0" x2="40" y2="-15" stroke="#ff4444" stroke-width="4"/>
        <circle cx="40" cy="-15" r="5" fill="#ff6666"/>
        <!-- Arms -->
        <rect x="-15" y="50" width="15" height="40" fill="#ff6666" rx="5"/>
        <rect x="80" y="50" width="15" height="40" fill="#ff6666" rx="5"/>
        <!-- Legs -->
        <rect x="15" y="130" width="20" height="30" fill="#ff6666" rx="5"/>
        <rect x="45" y="130" width="20" height="30" fill="#ff6666" rx="5"/>
        <!-- Panel -->
        <rect x="20" y="50" width="40" height="20" fill="#ffcccc" rx="3"/>
        <circle cx="30" cy="60" r="3" fill="#ff3333"/>
        <circle cx="40" cy="60" r="3" fill="#ff3333"/>
        <circle cx="50" cy="60" r="3" fill="#ff3333"/>
    </g>

    <!-- Main "404" text -->
    <text x="400" y="180" font-family="Arial" font-size="120" font-weight="bold" text-anchor="middle" fill="#ff3333">
        404
    </text>
    
    <!-- Error messages -->
    <text x="400" y="240" font-family="Arial" font-size="24" text-anchor="middle" fill="#cc0000">
        Không tìm thấy trang
    </text>
    <text x="400" y="270" font-family="Arial" font-size="16" text-anchor="middle" fill="#ff6666">
        Beep Boop! Trang bạn đang tìm kiếm không tồn tại
    </text>
    
    <!-- Decorative elements -->
    <g transform="translate(550,150)">
        <!-- Circuit lines -->
        <path d="M0 0 L30 0 L30 30 L60 30" fill="none" stroke="#ff6666" stroke-width="2"/>
        <path d="M0 20 L20 20 L20 50 L40 50" fill="none" stroke="#ff6666" stroke-width="2"/>
        <circle cx="60" cy="30" r="3" fill="#ff6666"/>
        <circle cx="40" cy="50" r="3" fill="#ff6666"/>
    </g>

    <!-- Binary code decoration -->
    <text x="650" y="160" font-family="monospace" font-size="14" fill="#ff6666" opacity="0.5">
        01001000
    </text>
    <text x="650" y="180" font-family="monospace" font-size="14" fill="#ff6666" opacity="0.5">
        11100101
    </text>
</svg>
